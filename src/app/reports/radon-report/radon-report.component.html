<div>
    <div class="report-controls row">
        <div class="col-sm-3 col-md-3 col-lg-3">
            <label>County</label>
            <select [(ngModel)]="selectedCounty">
                <option *ngFor="let x of counties" [selected]="x.country == 'Adams'" [value]="x.code">{{x.county}}</option>
            </select>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1">
            <label> - OR - </label>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
            <label>Zipcode</label>
            <input style="width:25%;" type="text" [(ngModel)]="specifiedZipcode" value="" />
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Year</label>
            <select [(ngModel)]="selectedYear">
                <option *ngFor="let x of years" [selected]="x.year == '2017'" [value]="x.code">{{x.year}}</option>
            </select>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <button class="btn-success" (click)="generateReport()">Generate Report</button>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1">
            <button class="btn-primary" (click)="exportReport()">Export</button>
        </div>
    </div>
    <p-dataTable [value]="radonData" [rows]="15" [paginator]="true">
        <p-column field="radonDataIdentifier" header="Radon Data ID" [sortable]="true"></p-column>
        <p-column field="addressPostalCode" header="Zipcode" [sortable]="true"></p-column>
        <p-column field="countyName" header="County" [sortable]="true"></p-column>
        <p-column field="municipalityName" header="Municipality" [sortable]="true"></p-column>
        <p-column field="buildingPurpose" header="Building Purpose" [sortable]="true"></p-column>
        <p-column field="buildingType" header="Building Type" [sortable]="true"></p-column>
        <p-column field="buildingSubType" header="Building Subtype" [sortable]="true"></p-column>
        <p-column field="testFloorLevel" header="Test Floor" [sortable]="true"></p-column>
        <p-column field="testMethodType" header="Test Method" [sortable]="true"></p-column>
        <p-column field="measureValue" header="Measure" [sortable]="true"></p-column>
        <p-column field="testStartDate" header="Test Start Date" [sortable]="true"></p-column>
        <p-column field="testEndDate" header="Test End Date" [sortable]="true"></p-column>
    </p-dataTable>
</div>
